<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transferencia de Archivos</title>
  <style>
    body {
      background: linear-gradient(to right, #a8a1d5, #659ccf); /* Cambia los colores según tus preferencias */
      margin: 0; 
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .bloque-con-fondo {
      background-color: #d2efce; 
    }
    .fondoboton {
      background-color: #ecf0f1; 
      color: black; 
      padding: 10px 20px; 
      font-size: 16px;
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
    }

    .fondoboton:hover {
      background-color: #a0c7a1; 
      color: white;
    }

    #upload-form {
      text-align: center;
      margin-top: 20px;
    }
    #file-input {
      padding: 10px;
      border: 2px solid #a0c7a1;
      border-radius: 5px;
      background-color: #ecf0f1;
      color: gray;
      font-size: 16px;
      cursor: pointer;
    }
    #file-input:hover {
      background-color: #a0c7a1;
      color: white;
    }
     
    #download-select{
      padding: 10px;
      border: 2px solid #a0c7a1;
      border-radius: 5px;
      background-color: #ecf0f1;
      color: gray;
      font-size: 16px;
      cursor: pointer;
    }

    #download-select:hover {
      background-color: #a0c7a1;
      color: white;
    }

    .texto-con-separacion {
      letter-spacing: 3px; 
    }

  </style>
</head>

<body>
  <div class="bloque-con-fondo">
  <h1 class="texto-con-separacion"><center>TRANSFERENCIA DE ARCHIVOS WEB</center></h1>
  </div>
  <!-- Formulario para cargar archivos -->
  <b><p>Selecciona el archivo que desees transferir:</p></b>
  <p>
  <form id="upload-form">
  <center><input type="file" id="file-input" name="file" required></center>
    
  <b><p>Da clic en el botón para cargar el archivo que escogiste</p></b>
    <div><center><button class="fondoboton" type="submit">Cargar Archivo</button></center></div>
  </form>
  </p>


  <!-- Lista de archivos disponibles -->
  <div class="bloque-con-fondo">
  <h2 class="texto-con-separacion"><center>ARCHIVOS DISPONIBLES</center></h2>
  </div>
  <ul id="file-list"></ul>
<br>
  <!-- Enlace para descargar archivos -->
  <div class="bloque-con-fondo">
  <h2 class="texto-con-separacion"><center>DESCARGAR ARCHIVO</center></h2>
  </div>
  <br>
  <center><select id="download-select"></select>
  <button class="fondoboton" onclick="downloadFile()">Descargar</button></center>

  <br> ALUMNOS:
  <br>Castillo Lara Rodrigo
  <br>Mejía Pérez Fernando
  <br>Vargas Sánchez Andrea Liliana



  <script>
    // Obtener la lista de archivos al cargar la página
    fetch("/archivos/files")
      .then((response) => response.json())
      .then((files) => {
        const fileList = document.getElementById("file-list");
        const downloadSelect = document.getElementById("download-select");

        files.forEach((file) => {
          const listItem = document.createElement("li");
          listItem.textContent = file;
          fileList.appendChild(listItem);

          const option = document.createElement("option");
          option.value = file;
          option.textContent = file;
          downloadSelect.appendChild(option);
        });
      });

    // Enviar formulario al cargar archivos
    document
      .getElementById("upload-form")
      .addEventListener("submit", (event) => {
        event.preventDefault();
        const fileInput = document.getElementById("file-input");
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        fetch("archivos/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((message) => {
            alert(message);
            location.reload(); // Recargar la página para mostrar la lista actualizada
          });
      });

    // Función para descargar archivos
    function downloadFile() {
      const selectedFile = document.getElementById("download-select").value;
      if (selectedFile) {
        window.location.href = `archivos/download/${selectedFile}`;
      } else {
        alert("Seleccione un archivo para descargar");
      }
    }
  </script>
</body>

</html>
