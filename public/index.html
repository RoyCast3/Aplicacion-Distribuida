<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transferencia de Archivos</title>
</head>

<body>
  <h1>Transferencia de archvios web</h1>

  <!-- Formulario para cargar archivos -->

  <form id="upload-form">
    <input type="file" id="file-input" name="file" required>
    <div><br><br><button type="submit">Cargar Archivo</button></div>
  </form>

  <!-- Lista de archivos disponibles -->
  <h2>Archivos Disponibles</h2>
  <ul id="file-list"></ul>

  <!-- Enlace para descargar archivos -->
  <h2>Descargar Archivo</h2>
  <select id="download-select"></select>
  <button onclick="downloadFile()">Descargar</button>

  <script>
    // Obtener la lista de archivos al cargar la pÃ¡gina
    fetch('/files')
      .then(response => response.json())
      .then(files => {
        const fileList = document.getElementById('file-list');
        const downloadSelect = document.getElementById('download-select');

        files.forEach(file => {
          const listItem = document.createElement('li');
          listItem.textContent = file;
          fileList.appendChild(listItem);

          const option = document.createElement('option');
          option.value = file;
          option.textContent = file;
          downloadSelect.appendChild(option);
        });
      });

    // Enviar formulario al cargar archivos
    document.getElementById('upload-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const fileInput = document.getElementById('file-input');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('/upload', {
        method: 'POST',
        body: formData,
      })
        .then(response => response.text())
        .then(message => {
          alert(message);
          location.reload();
        });
    });

    // Descargar archivos
    function downloadFile() {
      const selectedFile = document.getElementById('download-select').value;
      if (selectedFile) {
        window.location.href = `/download/${selectedFile}`;
      } else {
        alert('Seleccione un archivo para descargar');
      }
    }
  </script>
</body>

</html>
